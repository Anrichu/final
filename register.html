<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration | Week-4 Activity</title>
  <style>
    body {
      margin: 0;
      font-family: Verdana, sans-serif;
      background: #f0f4f9;
      padding: 30px;
    }

    .form-container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.2);
    }

    h2 {
      text-align: center;
      color: #003366;
      font-family: "Trebuchet MS", sans-serif;
      margin-bottom: 15px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 12px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    .error {
      color: red;
      font-size: 13px;
      margin-top: 3px;
      display: block;
    }

    .button-group {
      margin-top: 20px;
      text-align: center;
    }

    .button-group input {
      padding: 10px 18px;
      margin: 0 10px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
    }

    .button-group input[type="submit"] {
      background-color: #004080;
      color: white;
    }

    .button-group input[type="reset"] {
      background-color: #999;
      color: white;
    }

    .button-group input:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Student Registration</h2>
    <form id="registrationForm" action="success.html" method="post" novalidate>
      
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>
      <span class="error" id="nameError"></span>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter password" required>
      <span class="error" id="passwordError"></span>

      <label for="email">Email</label>
      <input type="text" id="email" name="email" placeholder="Enter your email" required>
      <span class="error" id="emailError"></span>

      <label for="phone">Phone Number</label>
      <input type="text" id="phone" name="phone" placeholder="Enter 10-digit number" required>
      <span class="error" id="phoneError"></span>

      <div class="button-group">
        <input type="submit" value="Register">
        <input type="reset" value="Reset">
      </div>
    </form>
  </div>

  <script>
    document.getElementById("registrationForm").addEventListener("submit", function(e) {
      let valid = true;
      document.querySelectorAll(".error").forEach(el => el.textContent = "");

      // Name validation
      let name = document.getElementById("name").value.trim();
      if (!/^[A-Za-z\s]{6,}$/.test(name)) {
        document.getElementById("nameError").textContent = "Name must be at least 6 letters and contain only alphabets.";
        valid = false;
      }

      // Password validation
      let password = document.getElementById("password").value.trim();
      if (password.length < 6) {
        document.getElementById("passwordError").textContent = "Password must be at least 6 characters.";
        valid = false;
      }

      // Email validation
      let email = document.getElementById("email").value.trim();
      let emailPattern = /^[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.[a-z]{2,}$/;
      if (!emailPattern.test(email)) {
        document.getElementById("emailError").textContent = "Enter a valid email (example: name@domain.com).";
        valid = false;
      }

      // Phone number validation
      let phone = document.getElementById("phone").value.trim();
      if (!/^[0-9]{10}$/.test(phone)) {
        document.getElementById("phoneError").textContent = "Phone number must be exactly 10 digits.";
        valid = false;
      }

      if (!valid) e.preventDefault();
      else alert("Form submitted successfully!");
    });
  </script>

</body>
</html>
